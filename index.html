<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="board">
        <div class="board-tile" data-coord="0 0">X</div>
        <div class="board-tile" data-coord="1 0">X</div>
        <div class="board-tile" data-coord="2 0">X</div>
        <div class="board-tile" data-coord="0 1">X</div>
        <div class="board-tile" data-coord="1 1">X</div>
        <div class="board-tile" data-coord="2 1">X</div>
        <div class="board-tile" data-coord="0 2">X</div>
        <div class="board-tile" data-coord="1 2">X</div>
        <div class="board-tile" data-coord="2 2">X</div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
