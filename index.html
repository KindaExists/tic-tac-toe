<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8"/>
    <meta name="description" content="Tic-Tac-Toe Game">
    <meta name="keywords" content="Tic-Tac-Toe, Game, Play">
    <meta name="author" content="Ehren Castillo/KindaExists">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="win_overlay" class="hidden center-overlay">
        <h1 id="win_text">You Win</h1>
        <button id="overlay_button">Close</button>
    </section>
    <section id="settings_panel">
        <form id="settings_form" name="settingsForm">
            <div class="player-settings" id="player1_settings">
                <select name="playerType1">
                    <option value="player" selected>Player</option>
                    <option value="AI">AI</option>
                </select>
                <input type="text" name="playerName1" value="Player 1" required>
            </div>
            <div class="player-settings" id="player2_settings">
                <select name="playerType2">
                    <option value="player" selected>Player</option>
                    <option value="AI">AI</option>
                </select>
                <input type="text" name="playerName2" value="Player 2" required>
            </div>
        </form>
    </section>
    <section id="board">
        <div class="board-tile" data-ind="0"></div>
        <div class="col-divider upper-col-divider"></div>
        <div class="board-tile" data-ind="1"></div>
        <div class="col-divider upper-col-divider"></div>
        <div class="board-tile" data-ind="2"></div>

        <div class="row-divider upper-row-divider"></div>

        <div class="board-tile" data-ind="3"></div>
        <div class="col-divider"></div>
        <div class="board-tile" data-ind="4"></div>
        <div class="col-divider"></div>
        <div class="board-tile" data-ind="5"></div>

        <div class="row-divider lower-row-divider"></div>

        <div class="board-tile" data-ind="6"></div>
        <div class="col-divider lower-col-divider"></div>
        <div class="board-tile" data-ind="7"></div>
        <div class="col-divider lower-col-divider"></div>
        <div class="board-tile" data-ind="8"></div>
    </section>
    <section id="restart_area">
        <button id="restart_button">RESTART</button>
    </section>
    <script src="./app.js"></script>
</body>
</html>
