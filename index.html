<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="board">
        <div class="board-tile" data-ind="0"></div>
        <div class="col-divider"></div>
        <div class="board-tile" data-ind="1"></div>
        <div class="col-divider"></div>
        <div class="board-tile" data-ind="2"></div>

        <div class="row-divider upper-divider"></div>

        <div class="board-tile" data-ind="3"></div>
        <div class="col-divider"></div>
        <div class="board-tile" data-ind="4"></div>
        <div class="col-divider"></div>
        <div class="board-tile" data-ind="5"></div>

        <div class="row-divider lower-divider"></div>

        <div class="board-tile" data-ind="6"></div>
        <div class="col-divider"></div>
        <div class="board-tile" data-ind="7"></div>
        <div class="col-divider"></div>
        <div class="board-tile" data-ind="8"></div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
