<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="settings_panel">
        <form id="settings_form" name="settingsForm">
            <div class="player-settings" id="player1_settings">
                <label for="playerName1">Player 1 Name:</label><br>
                <input type="text" name="playerName1" value="Player 1" required><br><br>
                <select name="playerType1">
                    <option value="player" selected>Player</option>
                    <option value="AI">AI</option>
                </select>
            </div>
            <div class="player-settings" id="player2_settings">
                <label for="playerName2">Player 2 Name:</label><br>
                <input type="text" name="playerName2" value="Player 2" required><br><br>
                <select name="playerType2">
                    <option value="player" selected>Player</option>
                    <option value="AI">AI</option>
                </select>
            </div>
        </form>
    </section>
    <section id="board">
        <div class="board-tile" data-ind="0"></div>
        <div class="col-divider"></div>
        <div class="board-tile" data-ind="1"></div>
        <div class="col-divider"></div>
        <div class="board-tile" data-ind="2"></div>

        <div class="row-divider upper-divider"></div>

        <div class="board-tile" data-ind="3"></div>
        <div class="col-divider"></div>
        <div class="board-tile" data-ind="4"></div>
        <div class="col-divider"></div>
        <div class="board-tile" data-ind="5"></div>

        <div class="row-divider lower-divider"></div>

        <div class="board-tile" data-ind="6"></div>
        <div class="col-divider"></div>
        <div class="board-tile" data-ind="7"></div>
        <div class="col-divider"></div>
        <div class="board-tile" data-ind="8"></div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
